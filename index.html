<!DOCTYPE html>
<html>
    <head>
        <title>Digitalapp</title>
        <!--<link href="javascript/plugins/bootstrap-4.4.1/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="javascript/plugins/fontawesome-free-5.12.1-web/css/all.css">
    </head>

    <body>
        <div id="login">
            <p>
                <label>Digitalapp</label>
            </p>
            <input type="text" placeholder="usuario" id="usr">
            <input type="password" placeholder="contraseña" id="pass">
            <button id="ingreso">Ingresar</button>
            <hr>
            <button class="btn btn-success" type="button" id="abrir_registro">Registrar</button>
            <button id="abrir_recuperar">Recuperar contraseña</button>
        </div>
        <div id="app" style="display: none">
            <div style="display: flex;">
                <h1>Digitalapp</h1>
            {{if}}
            <button id="logout">Salir</button>
            </div>
            <button id="btn_crear">Nuevo documento</button>
            <table id="listado" class="table">
                <thead>
                    <th scope="col">Documento</th>
                    <th scope="col">Archivos</th>
                    <th scope="col">Opciones</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="registro" style="display: none">
            <h1>Registro de usuario</h1>
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="clave">
            <input type="password" placeholder="Confirmar clave">
            <br>
            <p>Pregunta de seguridad</p>
            <select>
                <option value="¿Mascota favorita?">Mascota favorita</option>
                <option value="¿Numero de la suerte?">Numero de la suerte</option>
                <option value="¿Cancion favorita?">Cancion favorita</option>
            </select>
            <input type="text" placeholder="respuesta">
            <br>
            <button id="registrar">Registrar</button>
        </div>

        <div id="recuperacion" style="display: none">
            <h1>Recuperar contraseña</h1>
            <input type="text" placeholder="usuario" id="usu_rec">

            <label>Pregunta</label>
            <input type="text" placeholder="respuesta" disabled>
            <br>
            <input type="password" placeholder="NUEVA CONTRASEÑA" style="display: none;">
            <input type="password" style="display: none;">
            <button id="recuperar" data-accion="pregunta" data-otro="2" data-mas="hdbehd">Recuperar</button>
        </div>


        <div class="modal fade" id="dialogo_eliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalCenterTitle">Eliminar documento</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ¿Seguro que desea eliminar el documento?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                  <button data-accion="eliminar" type="button" class="btn btn-primary">Si</button>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
<script src="javascript/plugins/jquery-3.4.1.js"></script>
<script src="javascript/plugins/bootstrap-4.4.1/js/bootstrap.js"></script>
<script src="javascript/plugins/jsrender.js"></script>

<script src="javascript/prototipos/archivo.js"></script>
<script src="javascript/prototipos/documento.js"></script>
<script src="javascript/prototipos/dashboard.js"></script>
<script src="digitalapp.js"></script>
